<!DOCTYPE html>
<html lang="en" ng-app="visualTree">
<head>
    <meta charset="UTF-8">
    <title>VisualTree</title>

    <script src="../bower_components/d3/d3.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/lodash/lodash.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/angular/angular.js"></script>

    <script src="config.js"></script>
    <script src="FakeSnapshotCollector.js"></script>
    <script src="BTreePresenter.js"></script>

    <script src="bst/BSTSnapshotCollector.js"></script>
    <script src="bst/BSTNode.js"></script>
    <script src="bst/AnimatedBST.js"></script>

    <script src="heap/Heap.js"></script>
    <script src="heap/AnimatedHeap.js"></script>
    <script src="heap/HeapSnapshotCollector.js"></script>

    <script src="main.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
</head>
<body ng-controller="MainCtrl as vm">

<div class="container">

    <div class="row">
        <button class="btn btn-block btn-info btn-sm" ng-class="{active: vm.treeType === 'bst'}"
                ng-click="vm.setTreeType('bst')">
            BST
        </button>
        <button class="btn btn-block btn-info btn-sm" ng-class="{active: vm.treeType === 'heap'}"
                ng-click="vm.setTreeType('heap')">
            Heap
        </button>
    </div>

    <div class="row" ng-show="vm.treeType === 'bst'">
        <h1 class="text-center">Binary tree demo</h1>
    </div>
    <div class="row" ng-show="vm.treeType === 'heap'">
        <h1 class="text-center">Heap demo</h1>
    </div>

    <div class="row" ng-show="vm.treeType === 'bst'">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-inline">
                <div class="form-group">
                    <label for="number">Number:</label>
                    <input type="text" class="form-control" id="number" ng-model="vm.number">
                </div>
                <button type="button" id="add" class="btn btn-success" ng-click="vm.add()">Add</button>
                <button type="button" id="delete" class="btn btn-warning" ng-click="vm.delete()">Delete</button>
                <button type="button" id="inorder" class="btn btn-default" ng-click="vm.inorder()">Inorder</button>
            </form>
        </div>
    </div>

    <div class="row" ng-show="vm.treeType === 'heap'">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-inline">
                <div class="form-group">
                    <label for="number">Number:</label>
                    <input type="text" class="form-control" id="number" ng-model="vm.number">
                </div>
                <button type="button" id="add" class="btn btn-success" ng-click="vm.add()">Add</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" id="svg-container">
            <svg width="720" height="720">
            </svg>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h1 id="explanation" class="text-center"></h1>
        </div>
    </div>

</div>
</body>
</html>
