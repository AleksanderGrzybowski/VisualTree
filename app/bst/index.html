<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VisualTree</title>

    <script src="../../bower_components/d3/d3.js"></script>
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/lodash/lodash.js"></script>
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script src="../config.js"></script>
    <script src="BSTSnapshotCollector.js"></script>
    <script src="../FakeSnapshotCollector.js"></script>
    <script src="../BTreePresenter.js"></script>
    <script src="BSTNode.js"></script>
    <script src="AnimatedBST.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" type="text/css" href="../style.css"/>
    <link rel="stylesheet" type="text/css" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
</head>
<body>

<div class="container">

    <div class="row">
        <h1 class="text-center">Binary tree demo</h1>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-inline">
                <div class="form-group">
                    <label for="number">Number:</label>
                    <input type="text" class="form-control" id="number">
                </div>
                <button type="button" id="add" class="btn btn-success">Add</button>
                <button type="button" id="delete" class="btn btn-warning">Delete</button>
                <button type="button" id="inorder" class="btn btn-default">Inorder</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" id="svg-container">
            <svg width="720" height="720">
            </svg>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h1 id="explanation" class="text-center"></h1>
        </div>
    </div>

</div>
</body>
</html>
